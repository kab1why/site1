<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign in</title>
    <link rel="stylesheet" href="/js/sing_in.js" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ім'я</label>
          <input
            type="name"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="namelHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputSecondName1" class="form-label"
            >Прізвище</label
          >
          <input
            type="SecondName"
            class="form-control"
            id="exampleInputSecondName1"
            aria-describedby="secondnameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Пошта</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Ми ніколи не будемо поширювати твою пошту.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="button" class="btn btn-success" id="log-btn">
          Success
        </button>
      </form>
    </div>
    <script src="/js/sing_in.js"></script>
  </body>
</html>
